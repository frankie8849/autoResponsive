<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>autoResponsive</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            margin:0;
            overflow:auto;
            position:relative;
            background:white;
        }
        #main_iframe{
            position:absolute;
            left:0;
            bottom:0;
        }
    </style>
</head>
<body>
<iframe id="main_iframe" width="100%" height="100%" frameborder="0" scroll="auto" src="http://xudafeng.github.io/autoResponsive/cat/demos/"></iframe>
</body>
</html>
